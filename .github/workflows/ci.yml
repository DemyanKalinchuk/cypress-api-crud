name: Cypress API CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Run Cypress headless + generate report
        run: npm run ci

      - name: Upload artifacts (reports & logs)
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: |
            test-results/**
            cypress/screenshots/**
            cypress/videos/**